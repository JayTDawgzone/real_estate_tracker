  <body>



    <div class="container">
      <h1>New Property</h1>


      <form method="POST" role="form" class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="nickname">Property nickname</label>
            <input type="text" class="form-control" id="validationNickname" name="nickname" placeholder="Main St" required>
            <div class="invalid-feedback">
              Please enter a nickname
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="apn">APN</label>
            <input type="text" class="form-control" id="validationAPN" name="apn" placeholder="000-000-000-0000" required>
            <div class="invalid-feedback">
              Please enter an APN.
            </div>
          </div>

        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="inputAddress">Address</label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationAddress" placeholder="1234 Main St" name="inputAddress" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please enter an address.
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="inputAddress2">Address 2</label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationAddress2" placeholder="" name="inputAddress2" aria-describedby="inputGroupPrepend">
              <div class="invalid-feedback">
                Please enter an address.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="validationCustom03" name='inputCity' placeholder="City" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="validationCustom04" name='inputState' placeholder="State" required>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" name='inputZip' placeholder="Zip" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" formaction="/api/new_property">Submit form</button>
      </form>
            <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
    </div>
  </body>
