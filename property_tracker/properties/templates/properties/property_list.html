{% extends "properties/base.html" %}

{% block content %}

<div class="centerstage">

  {% for property in property_list %}
  <div class="property">
    <h1><a href="{% url 'property_detail' pk=property.pk %}">{{ property.nickname }}</a></h1>
    <div class="date">
      <p>Published on {{property.published_date|date:"D M Y"}}</p>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
